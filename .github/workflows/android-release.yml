name: Android Release (Universal CI, no tar/sudo)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Download repository ZIP
        run: |
          echo "Downloading repository archive..."
          curl -L -o repo.zip "https://github.com/${{ github.repository }}/archive/refs/heads/${{ github.ref_name || 'main' }}.zip"
          python3 - <<'PYCODE'
import zipfile, os
with zipfile.ZipFile("repo.zip", "r") as zip_ref:
    zip_ref.extractall(".")
print("Repository extracted.")
PYCODE
          ls -R | head -20

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Build Android
        run: |
          flutter pub get
          flutter build apk --release
          flutter build appbundle --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: barista-release-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
