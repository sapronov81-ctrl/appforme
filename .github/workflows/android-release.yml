name: Android Release (Universal CI, no tar/sudo)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Скачать и распаковать проект
      - name: Download repository ZIP
        run: |
          echo "Downloading repository archive..."
          curl -L -o repo.zip "https://github.com/${{ github.repository }}/archive/refs/heads/main.zip"
          echo "Extracting..."
          python3 -c "import zipfile; zipfile.ZipFile('repo.zip').extractall('.'); print('Repository extracted.')"
          echo "Renaming folder..."
          mv appforme-main appforme_main || true
          echo "Contents after rename:"
          ls -l

      # 2️⃣ Установить Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      # 3️⃣ Проверить окружение
      - name: Check Flutter
        run: flutter doctor -v

      # 4️⃣ Сгенерировать android/ и ios/ (если нет)
      - name: Generate platform folders
        working-directory: appforme_main
        run: flutter create .

      # 5️⃣ Установить зависимости и собрать приложение
      - name: Build Android
        working-directory: appforme_main
        run: |
          flutter pub get
          flutter build apk --release
          flutter build appbundle --release

      # 6️⃣ Загрузить артефакты сборки
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: barista-release-${{ github.run_number }}
          path: |
            appforme_main/build/app/outputs/flutter-apk/app-release.apk
            appforme_main/build/app/outputs/bundle/release/app-release.aab
