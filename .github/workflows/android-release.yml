name: Android Release (APK & AAB)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

env:
  JAVA_VERSION: "17"
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  PATH: /usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH
  GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.jvmargs='-Xmx4g -Dfile.encoding=UTF-8' -Dorg.gradle.parallel=true -Dorg.gradle.configuration-cache=true"
  CI_GRADLE_ARGS: "--stacktrace --no-daemon -Pci=true"
  VERSION_NAME: ${{ github.ref_name }}
  VERSION_CODE: ${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Install required packages
        run: |
          apt-get update -y
          apt-get install -y tar unzip zip

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Install Android SDK 34
        run: |
          echo "Installing Android SDK 34..."
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate native folders (if missing)
        run: flutter create .

      - name: Build Android AppBundle (.aab)
        run: flutter build appbundle --release

      - name: Build Android APK (.apk)
        run: flutter build apk --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: barista-release-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 14
