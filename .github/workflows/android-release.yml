name: Android Release (APK & AAB)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

env:
  JAVA_VERSION: "17"
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  PATH: /usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH
  GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.jvmargs='-Xmx4g -Dfile.encoding=UTF-8' -Dorg.gradle.parallel=true -Dorg.gradle.configuration-cache=true"
  CI_GRADLE_ARGS: "--stacktrace --no-daemon -Pci=true"
  VERSION_NAME: ${{ github.ref_name }}
  VERSION_CODE: ${{ github.run_number }}

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Загрузка кода проекта
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Установка Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      # 3️⃣ Проверка среды (без uname/sudo)
      - name: Verify environment (safe)
        run: |
          echo "Runner OS: $RUNNER_OS"
          flutter --version
          java -version || echo "Java already installed"
          echo "Android SDK root: $ANDROID_SDK_ROOT"

      # 4️⃣ Получение зависимостей
      - name: Flutter pub get
        run: flutter pub get

      # 5️⃣ Генерация платформенных папок (если нет android/)
      - name: Generate android/ios folders if missing
        run: flutter create .

      # 6️⃣ Сборка AAB (релиз)
      - name: Build Android AppBundle (.aab)
        run: flutter build appbundle --release

      # 7️⃣ Сборка APK (релиз)
      - name: Build Android APK (.apk)
        run: flutter build apk --release

      # 8️⃣ Сохранение артефактов сборки
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: barista-release-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 14
